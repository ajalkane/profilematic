Name: profilematic
Summary: Automatic Profile changer
Version: 2.2.2
Release: 1
Group: Applications/System
License: GPL v3
URL: https://github.com/ajalkane/profilematic
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: |
    Changes phone's profile according to rules specified by user. At the moment supports rules based on time, location, and connected WLAN.

PkgConfigBR:
    - x11
    - QtDeclarative
    - QtGui
    - qdeclarative-boostable
    - qmsystem2
    - QtConnectivity
    - QtSystemInfo
    - accounts-qt
    - TelepathyQt4
    - libmkcal
    - dbus-1
    - dbus-glib-1

Requires:
    - qt-components
    - mapplauncherd-booster-qtcomponents
    - qt-mobility
    - qmsystem
    - libaccounts-qt
    - dbus
    - dbus-glib
    - telepathy-qt4

Configure: none
Builder: qmake
QMakeOptions: MEEGO_VERSION_MAJOR=1 \
    MEEGO_VERSION_MINOR=2 \
    MEEGO_VERSION_PATCH=0 \
    MEEGO_EDITION=harmattan \
    MEEGO_SUBEDITION=nemo \
    CONFIG+=platform_nemo
    DEFINES+=MEEGO_EDITION_HARMATTAN \
    DEFINES+=CELLULAR_NOT_SUPPORTED \
    DEFINES+=MEEGO_SUBEDITION_NEMO 

Files:
   - "/usr/share/applications/%{name}_harmattan.desktop"
   - "/opt/%{name}"
   - "/usr/share/icons/hicolor/*/apps/%{name}80.png"

